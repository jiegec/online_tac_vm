name: Rust CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: tomaka/cargo-web:latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo deploy --release
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@2.0.2
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BASE_BRANCH: master
        BRANCH: gh-pages
        FOLDER: target/deploy
